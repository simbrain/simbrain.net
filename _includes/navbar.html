<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/simbrain_logo.png' | relative_url }}" alt="Simbrain" height="40">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% for item in site.navigation %}
        <li class="nav-item">
          <a class="nav-link{% if page.url == item.url %} active{% endif %}" href="{{ item.url }}"{% if item.external %} target="_blank" rel="noopener"{% endif %}>
            {{ item.title }}
            {% if item.external %}<i class="bi bi-box-arrow-up-right small"></i>{% endif %}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
